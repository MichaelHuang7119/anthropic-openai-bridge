apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data
  namespace: anthropic-bridge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
