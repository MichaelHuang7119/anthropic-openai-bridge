apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: anthropic-bridge
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/anthropic-openai-bridge-backend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: encryption-key
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: admin-password
        - name: DATABASE_PATH
          value: "/data/app.db"
        - name: DB_POOL_SIZE
          value: "20"
        - name: HTTP_MAX_KEEPALIVE_CONNECTIONS
          value: "100"
        - name: HTTP_MAX_CONNECTIONS
          value: "500"
        - name: CACHE_TYPE
          value: "multi"
        - name: CACHE_MULTI_LEVEL
          value: "true"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: ENABLE_TELEMETRY
          value: "true"
        - name: OTLP_ENDPOINT
          value: "http://jaeger-collector:4318"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: backend-data
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: anthropic-bridge
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: anthropic-bridge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max


